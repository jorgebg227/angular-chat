<div class="container_user">
  <mat-card (click)="selectUser(user)" *ngFor="let user of users">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': getUrl(user) }"></div>
      <mat-card-title>{{user.name.first}} {{ user.name.last }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <app-avatar
      name="New"
      image="https://www.freeiconspng.com/uploads/add-icon--icon-search-engine-1.png"
      (click)="addNew()"
  ></app-avatar>
</div>
